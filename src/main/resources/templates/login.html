<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title th:text="#{login.title}">Login</title>
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/css/login.css" rel="stylesheet" />
</head>

<body class="darker">

<div class="container darker">

    <form class="form-signin" th:action="@{/login}" method="post">
        <div class="form-signin-heading">
            <a href="http://www.balerocms.com/">
                <img src="/images/logos/login.png" class="login_logo" />
            </a>
            <p class="bg-danger text-info" th:if="${param.error}" th:text="#{login.error}">
                Invalid username and password.
            </p>
            <p class="bg-danger text-info" th:if="${param.logout}" th:text="#{login.logout}">
                You have been logged out.
            </p>
        </div>
        <input type="text" name="username" class="form-control" th:placeholder="#{login.username}" />
        <input type="password" name="password" class="form-control" th:placeholder="#{login.password}" />
        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me" th:text="#{login.remember}" />
            </label>
        </div>
        <button class="btn btn-primary" type="submit" th:text="#{login.signin}">Sign in</button>
    </form>

    <p class="text-center"><a href="/">Return To My Site.</a></p>

</div>

</body>

</html>
