<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:include="authorized/fragments/metas :: metas">
       <title></title>
</head>

<body>

<div th:include="authorized/fragments/navbar :: navbar"></div>

<!-- container -->
<div class="container">

    <!-- Content -->
    <div th:fragment="homepage_id">

        <div th:with="text='Homepage Blocks'" th:include="authorized/fragments/linkbar :: linkbar"></div>

        <div class="box-content">

            <div class="alert alert-success" role="alert" th:if="${success}">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <span th:text="#{dashboard-settings-saved}"> _SUCCESS</span>
            </div>

            <form class="form-horizontal" method="post" th:each="page : ${pages}" th:action="@{'/admin/page/'+${page.id}}">
                <div class="form-group title">
                    <h4>Edit Static Page</h4>
                </div>
                <hr />
                <div class="form-group">
                    <label for="name" class="col-sm-2 control-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" name="name" class="form-control short" id="name" th:value="${page.name}" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="title" class="col-sm-2 control-label">Title</label>
                    <div class="col-sm-10">
                        <input type="text" name="title" class="form-control short" id="title" th:value="${page.title}" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="code" class="col-sm-2 control-label">Code</label>
                    <div class="col-sm-10">
                        <input type="text" name="code" class="form-control short" id="code" th:value="${page.code}" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="content" class="col-sm-2 control-label">Content</label>
                    <div class="col-sm-10">
                        <textarea name="content" class="summernote" rows="5" id="content" th:text="${page.content}"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label for="code" class="col-sm-2 control-label">Permalink</label>
                    <div class="col-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-link"></span></span>
                            <input type="text" th:value="${page.permalink}" name="permalink" class="form-control" aria-describedby="basic-addon1" />
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="code" class="col-sm-2 control-label">Author</label>
                    <div class="col-sm-10">
                        <input type="text" th:value="${page.author}" name="author" class="form-control short" id="author" readonly="readonly" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary">Save</button>
                        <button type="reset" class="btn btn-default">Cancel</button>
                    </div>
                </div>
            </form>

        </div>

    </div>
    <!-- Content -->

</div>
<!-- /container -->

<div th:replace="authorized/fragments/footer :: footer"></div>

</body>
</html>
