<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:include="authorized/fragments/metas :: metas">
       <title></title>
</head>

<body>

<div th:include="authorized/fragments/navbar :: navbar"></div>

<div class="container">

    <!-- Content -->
    <div th:fragment="main">

        <div th:with="text='Static Pages'" th:include="authorized/fragments/linkbar :: linkbar"></div>

        <div class="box-content">
            <div class="row box-text">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Title</th>
                        <th>Code</th>
                        <th>Hits</th>
                        <th>Author</th>
                        <th class="text-center">Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="page : ${pages}">
                        <td th:text="${page.id}">_ID</td>
                        <td>
                            <a th:href="@{'/admin/page/'+${page.id}}"><span th:text="${page.name}">_NAME</span></a>
                        </td>
                        <td th:text="${page.title}">_TITLE</td>
                        <td th:text="${page.code}">_CODE</td>
                        <td th:text="${page.hits}">_HITS</td>
                        <td th:text="${page.author}">_AUTHOR</td>
                        <td class="text-center">
                            <a th:href="@{'/admin/page/'+${page.id}}" href="#" class="btn btn-default"><span class="glyphicon glyphicon-pencil"></span> Edit</a>
                            <a th:href="@{'/admin/page/delete/'+${page.id}}" class="btn btn-danger"><span class="glyphicon glyphicon-remove"></span> Delete</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <div class="toolbar pull-right">
                    <a href="/admin/page/new" class="btn btn-default"><span class="glyphicon glyphicon-plus"></span></a>
                </div>
            </div>
        </div>
    </div>
    <!-- Content -->

</div>
<!-- /container -->

<div th:replace="authorized/fragments/footer :: footer"></div>

</body>
</html>
