<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:include="authorized/fragments/metas :: metas">
       <title></title>
</head>

<body>

<div th:include="authorized/fragments/navbar :: navbar"></div>

<div class="container">

    <!-- Content -->
    <div th:fragment="main">

        <div th:with="text=#{static.page.title}" th:include="authorized/fragments/linkbar :: linkbar"></div>

        <div class="box-content">
            <div class="row box-text">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th th:text="#{static.page.name}">Name</th>
                        <th th:text="#{static.page.titlepage}">Title</th>
                        <th class="text-center" th:text="#{static.page.action}">Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="page : ${pages}">
                        <td th:text="${page.id}">_ID</td>
                        <td>
                            <a th:href="@{'/admin/page/'+${page.id}}">
                                <span th:text="${page.name}">_NAME</span>
                            </a>
                        </td>
                        <td>
                            <span th:text="${page.title}"></span>
                            <span th:text="${page.hits}" class="badge"></span>
                            <span th:text="${page.code}" class="badge"></span>
                            <span th:text="${page.author}" class="badge"></span>
                        </td>
                        <td class="text-center">
                            <a th:href="@{'/admin/page/'+${page.id}}" href="#" class="btn btn-default">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span th:text="#{button.edit}"></span>
                            </a>
                            <a th:href="@{'/admin/page/'+${page.id}+'?developer'}" href="#" class="btn btn-primary">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span>Code View</span>
                            </a>
                            <a th:href="@{'/admin/page/delete/'+${page.id}}" class="btn btn-danger">
                                <span class="glyphicon glyphicon-remove"></span>
                                <span th:text="#{button.delete}"></span>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <div class="toolbar pull-right">
                    <a href="/admin/page/new" class="btn btn-default"><span class="glyphicon glyphicon-plus"></span></a>
                </div>
            </div>
        </div>
    </div>
    <!-- Content -->

</div>
<!-- /container -->

<div th:replace="authorized/fragments/footer :: footer"></div>

</body>
</html>
