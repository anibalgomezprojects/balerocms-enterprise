<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:include="authorized/fragments/metas :: metas">
       <title></title>
</head>

<body>

<div th:include="authorized/fragments/navbar :: navbar"></div>

<div class="container">

    <!-- Content -->
    <div th:fragment="main">

        <div th:with="text=#{blog.text.title}" th:include="authorized/fragments/linkbar :: linkbar"></div>

        <div class="box-content">
            <div class="row box-text">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th th:text="#{blog.text.bloname}">bloName</th>
                        <th th:text="#{blog.text.titlepage}">Title</th>
                        <th class="text-center" th:text="#{blog.text.action}">Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="post : ${posts}">
                        <td th:text="${post.id}">_ID</td>
                        <td>
                            <a th:href="@{'/admin/blog/'+${post.id}}">
                                <span th:text="${post.bloname}">_NAME</span>
                            </a>
                            <span th:text="${post.hits}" class="badge"></span>
                        </td>
                        <td>
                            <span th:text="${post.title}"></span>
                            <span th:text="${post.code}" class="badge"></span>
                            <span th:text="${post.author}" class="badge"></span>
                            <span th:text="${post.blodate}" class="badge"></span>
                        </td>
                        <td class="text-center">
                            <a th:href="@{'/admin/blog/'+${post.id}}" href="#" class="btn btn-default">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span th:text="#{button.edit}"></span>
                            </a>
                            <a th:href="@{'/admin/blog/'+${post.id}+'?developer'}" href="#" class="btn btn-primary">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span th:text="#{button.code.view}">Code View</span>
                            </a>
                            <a th:href="@{'/admin/blog/delete/'+${post.id}}" class="btn btn-danger">
                                <span class="glyphicon glyphicon-remove"></span>
                                <span th:text="#{button.delete}"></span>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <div class="toolbar pull-right">
                    <a href="/admin/blog/new" class="btn btn-default"><span class="glyphicon glyphicon-plus"></span></a>
                </div>
            </div>
        </div>
    </div>
    <!-- Content -->

</div>
<!-- /container -->

<div th:replace="authorized/fragments/footer :: footer"></div>

</body>
</html>
