<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:include="authorized/fragments/metas :: metas">
       <title></title>
</head>

<body>

<div th:include="authorized/fragments/navbar :: navbar"></div>

<div class="container">

    <!-- Content -->
    <div th:fragment="main">

        <div class="box-content">
            <span class="glyphicon glyphicon glyphicon-cog" aria-hidden="true"></span>
            <b th:text="#{dashboard-title}">Dashboard Panel</b>
            <span class="label label-custom pull-right"><b th:inline="text">[[${#httpServletRequest.remoteUser}]]</b></span>
            <hr />
            <div class="row box-text">
                <div class="toolbar pull-right">
                    <a href="/admin/homepage/new" class="btn btn-default"><span class="glyphicon glyphicon-plus"></span></a>
                </div>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Code</th>
                        <th class="text-center">Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="block : ${blocks}">
                        <td th:text="${block.id}">_ID</td>
                        <td><a th:href="@{'/admin/homepage/'+${block.id}}"><span th:text="${block.name}">_NAME</span></a></td>
                        <td th:text="${block.code}">_CODE</td>
                        <td class="text-center"><a th:href="@{'/admin/homepage/'+${block.id}}" href="#" class="btn btn-default"><span class="glyphicon glyphicon-pencil"></span> Edit</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- Content -->

</div>
<!-- /container -->

<div th:replace="authorized/fragments/footer :: footer"></div>

</body>
</html>
