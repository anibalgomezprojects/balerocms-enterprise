<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:include="authorized/fragments/metas :: metas">
       <title></title>
</head>

<body>

<div th:include="authorized/fragments/navbar :: navbar"></div>

<div class="container">

    <!-- Content -->
    <div th:fragment="main">

        <div th:with="text='Mailing List'" th:include="authorized/fragments/linkbar :: linkbar"></div>

        <div class="box-content">
            <div class="row box-text">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Email</th>
                        <th class="text-center">Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.id}">_ID</td>
                        <td>
                            <a th:href="@{'/admin/mailing-list/'+${user.id}}"><span th:text="${user.email}">_NAME</span></a>
                        </td>
                        <td class="text-center">
                            <a th:href="@{'/admin/mailing-list/'+${user.id}}" href="#" class="btn btn-default">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span th:text="#{button.edit}">Edit</span>
                            </a>
                            <a th:href="@{'/admin/mailing-list/delete/'+${user.id}}" class="btn btn-danger">
                                <span class="glyphicon glyphicon-remove"></span>
                                <span th:text="#{button.delete}">Delete</span>
                            </a>
                            <a th:href="@{'/admin/mailing-list/subscribe/'+${user.id}+'?status=1'}" th:if="${user.subscribed == 0}" class="btn btn-success">
                                <span class="glyphicon glyphicon-thumbs-up"></span>
                                <span th:text="#{button.subscribe}">Subscribe</span>
                            </a>
                            <a th:href="@{'/admin/mailing-list/subscribe/'+${user.id}+'?status=0'}" th:if="${user.subscribed == 1}" class="btn btn-danger">
                                <span class="glyphicon glyphicon-thumbs-down"></span>
                                <span th:text="#{button.unsubscribe}">Unsubscribe</span>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <div class="toolbar pull-right">
                    <a href="/admin/user/new" class="btn btn-default"><span class="glyphicon glyphicon-plus"></span></a>
                </div>
            </div>
        </div>

        <div class="box-content">
            <form class="form-horizontal" method="post" th:action="@{/admin/newsletter/list}">
                <div class="form-group title">
                    <h4 th:text="#{mailing.list.header}">Add E-Mail</h4>
                </div>
                <hr />
                <div class="form-group">
                    <label for="firstName" class="col-sm-2 control-label" th:text="#{mailing.list.firstname}">First Name</label>
                    <div class="col-sm-10">
                        <input type="text" name="firstName" class="form-control short" id="firstName" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-2 control-label" th:text="#{mailing.list.email}">E-Mail</label>
                    <div class="col-sm-10">
                        <input type="text" name="email" class="form-control short" id="email" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary" th:text="#{button.add}">Add</button>
                    </div>
                </div>
            </form>

        </div>

    </div>
    <!-- Content -->

</div>
<!-- /container -->

<div th:replace="authorized/fragments/footer :: footer"></div>

</body>
</html>
