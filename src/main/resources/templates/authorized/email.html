<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:include="authorized/fragments/metas :: metas">
       <title></title>
</head>

<body>

<div th:include="authorized/fragments/navbar :: navbar"></div>

<!-- container -->
<div class="container">

    <!-- Content -->
    <div th:fragment="settings">

        <div th:with="text=#{newsletter.title}" th:include="authorized/fragments/linkbar :: linkbar"></div>

        <div class="box-content">

            <div class="alert alert-success" role="alert" th:if="${success}">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <span th:text="#{success.saved}"> _SUCCESS</span>
            </div>

            <form class="form-horizontal" method="post" th:action="@{/admin/email}">
                <div class="form-group title">
                    <h4 th:text="#{email.text.title}">Newsletter</h4>
                </div>
                <hr />
                <div class="form-group">
                    <label for="subject" class="col-sm-2 control-label" th:text="#{email.text.subject}">Subject</label>
                    <div class="col-sm-10">
                        <input type="text" name="subject" class="form-control short" id="subject" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="messageBody" class="col-sm-2 control-label" th:text="#{email.text.message}">Message Body</label>
                    <div class="col-sm-10">
                        <textarea name="messageBody" class="summernote" rows="5" id="messageBody"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary"><span th:text="#{email.text.send}">Send to users</span> (<b th:text="${totalUsers}">0</b>)</button>
                    </div>
                </div>
            </form>

        </div>

    </div>
    <!-- Content -->

</div>
<!-- /container -->

<div th:replace="authorized/fragments/footer :: footer"></div>

</body>
</html>
