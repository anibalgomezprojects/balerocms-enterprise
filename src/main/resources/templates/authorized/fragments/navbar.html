<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <title></title>
</head>

<body>

<div th:fragment="navbar">

<nav class="navbar navbar-default navbar-fixed-top">

    <div class="container">

        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <ul class="list-unstyled">
                <li><img src="/images/logos/dashboard.png" class="dashboard-logo" /></li>
            </ul>
        </div>

        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a sec:authorize="hasRole('ROLE_ADMIN')" href="/admin/dashboard"><img src="/images/toolbar/home-icon.png" th:alt-title="#{navbar.home}" /></a></li>
                <li><a sec:authorize="hasRole('ROLE_USER')" href="/user/dashboard"><img src="/images/toolbar/home-icon.png" th:alt-title="#{navbar.home}" /></a></li>

                <li><a sec:authorize="hasRole('ROLE_ADMIN')" href="/admin/profile"><img src="/images/toolbar/profile-icon.png" th:alt-title="#{navbar.profile}" /></a></li>
                <li><a sec:authorize="hasRole('ROLE_USER')" href="/user/profile"><img src="/images/toolbar/profile-icon.png" th:alt-title="#{navbar.profile}" /></a></li>

                <li sec:authorize="hasRole('ROLE_ADMIN')"><a href="/admin/settings"><img src="/images/toolbar/settings-icon.png" th:alt-title="#{navbar.settings}" /></a></li>
                <li><a href="/" target="_blank"><img src="/images/toolbar/preview-icon.png" th:alt-title="#{navbar.preview}" /></a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Language <span class="caret"></span></a>
                    <ul class="dropdown-menu" role="menu" sec:authorize="hasRole('ROLE_ADMIN')">
                        <li><a href="/admin/dashboard?lang=en">English</a></li>
                        <li><a href="/admin/dashboard?lang=es">Español</a></li>
                    </ul>
                    <ul class="dropdown-menu" role="menu" sec:authorize="hasRole('ROLE_USER')">
                        <li><a href="/user/dashboard?lang=en">English</a></li>
                        <li><a href="/user/dashboard?lang=es">Español</a></li>
                    </ul>
                </li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false" th:inline="text"><span class="glyphicon glyphicon-user"></span> [[${#httpServletRequest.remoteUser}]] <span class="caret"></span></a>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="/admin/profile" th:text="#{dashboard.profile}">My Profile</a></li>
                        <li class="divider"></li>
                        <li class="dropdown-header">Session</li>
                        <li><a href="/logout" th:text="#{navbar.logout}">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div>

    </div>

</nav>

</div>

</body>
</html>
