<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:include="authorized/fragments/metas :: metas">
       <title></title>
</head>

<body>

<div th:include="authorized/fragments/navbar :: navbar"></div>

<!-- container -->
<div class="container">

    <!-- Content -->
    <div th:fragment="comment_edit">

        <div th:with="text=#{comment.text.title}" th:include="authorized/fragments/linkbar :: linkbar"></div>

        <div class="box-content">

            <div class="alert alert-success" role="alert" th:if="${success}">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <span th:text="#{success.saved}"> _SUCCESS</span>
            </div>

            <form class="form-horizontal" method="post" th:each="comment : ${comments}" th:action="@{'/admin/comment/'+${comment.id}}">
                <div class="form-group title">
                    <h4 th:text="#{comment.text.edit}">Edit Comment</h4>
                </div>
                <hr />
                <div class="form-group">
                    <label for="content" class="col-sm-2 control-label" th:text="#{comment.text.content}">Content</label>
                    <div class="col-sm-10">
                        <textarea name="content" class="summernote" rows="5" id="content" th:text="${comment.content}"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary" th:text="#{button.save}">Save</button>
                        <button type="reset" class="btn btn-default" th:text="#{button.cancel}">Cancel</button>
                    </div>
                </div>
            </form>

        </div>

    </div>
    <!-- Content -->

</div>
<!-- /container -->

<div th:replace="authorized/fragments/footer :: footer"></div>

</body>
</html>
