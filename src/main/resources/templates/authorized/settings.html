<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:include="authorized/fragments/metas :: metas">
       <title></title>
</head>

<body>

<div th:include="authorized/fragments/navbar :: navbar"></div>

<!-- container -->
<div class="container">

    <!-- Content -->
    <div th:fragment="settings">

        <div th:with="text=#{navbar.global.settings}" th:include="authorized/fragments/linkbar :: linkbar"></div>

        <div class="box-content">

            <div class="alert alert-success" role="alert" th:if="${success}">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <span th:text="#{success.saved}"> _SUCCESS</span>
            </div>

            <form class="form-horizontal" method="post" th:action="@{/admin/settings}" th:object="${settings}">
                <div class="form-group title">
                    <h4>Global Settings</h4>
                </div>
                <hr />
                <div class="form-group">
                    <label for="title" class="col-sm-2 control-label" th:text="#{settings.site.title}">Title</label>
                    <div class="col-sm-10">
                        <input type="text" name="title" class="form-control short" id="title" th:field="*{title}" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="administratorEmail" class="col-sm-2 control-label" th:text="#{settings.administrator.email}">Administrator Email</label>
                    <div class="col-sm-10">
                        <input type="text" name="administratorEmail" class="form-control short" id="administratorEmail" th:field="*{administratorEmail}" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="tags" class="col-sm-2 control-label" th:text="#{settings.tags}">Site Tags</label>
                    <div class="col-sm-10">
                        <input type="text" name="tags" class="form-control short" id="tags" th:field="*{tags}" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="titleHeader" class="col-sm-2 control-label" th:text="#{settings.slogan}">Header Title or Slogan</label>
                    <div class="col-sm-10">
                        <textarea name="titleHeader" class="summernote" rows="5" id="titleHeader" th:field="*{titleHeader}"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label for="footer" class="col-sm-2 control-label" th:text="#{settings.footer}">Footer</label>
                    <div class="col-sm-10">
                        <textarea name="footer" class="summernote" rows="5" id="footer" th:field="*{footer}"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label for="offline" class="col-sm-2 control-label" th:text="#{settings.status}">Status</label>
                    <div class="col-sm-10" th:switch="*{offline}">
                        <select name="offline" id="offline" th:case="0">
                            <option  value="0" th:value="0" th:selected="selected" th:text="#{settings.online}">Online</option>
                            <option value="1" th:value="1" th:text="#{settings.offline}">Offline</option>
                        </select>
                        <select name="offline" id="offline" th:case="1">
                            <option  value="0" th:value="0" th:text="#{settings.online}">Online</option>
                            <option value="1" th:value="1" th:selected="selected" th:text="#{settings.offline}">Offline</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="offlineMessage" class="col-sm-2 control-label" th:text="#{settings.offline.message}">Offline Message</label>
                    <div class="col-sm-10">
                        <textarea name="offlineMessage" class="summernote" rows="5" id="offlineMessage" th:field="*{offlineMessage}"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary" th:text="#{button.save}">Save</button>
                        <button type="reset" class="btn btn-default" th:text="#{button.cancel}">Cancel</button>
                    </div>
                </div>
            </form>

        </div>

    </div>
    <!-- Content -->

</div>
<!-- /container -->

<div th:replace="authorized/fragments/footer :: footer"></div>

</body>
</html>
