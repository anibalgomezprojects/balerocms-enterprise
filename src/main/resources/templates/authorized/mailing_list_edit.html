<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:include="authorized/fragments/metas :: metas">
       <title></title>
</head>

<body>

<div th:include="authorized/fragments/navbar :: navbar"></div>

<!-- container -->
<div class="container">

    <!-- Content -->
    <div th:fragment="mailing-list">

        <div th:with="text='Mailing List'" th:include="authorized/fragments/linkbar :: linkbar"></div>

        <div class="box-content">

            <div class="alert alert-success" role="alert" th:if="${success}">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <span th:text="#{success.saved}"> _SUCCESS</span>
            </div>

            <form class="form-horizontal" method="post" th:each="user : ${users}" th:action="@{'/admin/mailing-list/'+${user.id}}">
                <div class="form-group title">
                    <h4 th:text="#{mailing.list.edit}">Edit Email</h4>
                </div>
                <hr />
                <div class="form-group">
                    <label for="email" class="col-sm-2 control-label" th:text="#{mailing.list.email}">Email</label>
                    <div class="col-sm-10">
                        <input type="text" name="email" class="form-control short" id="email" th:value="${user.email}" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary" th:text="#{button.save}">Save</button>
                        <button type="reset" class="btn btn-default" th:text="#{button.cancel}">Cancel</button>
                    </div>
                </div>
            </form>

        </div>

    </div>
    <!-- Content -->

</div>
<!-- /container -->

<div th:replace="authorized/fragments/footer :: footer"></div>

</body>
</html>
