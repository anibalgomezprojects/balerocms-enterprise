<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${message}">Error</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}"
          href="../static/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" th:href="@{/css/error.css}"
          href="../static/css/error.css" />
</head>
<body>
<div class="container">
    <div class="row debug">
        <p align="center">
            <a th:href="@{/}" href="home.html" class="white">
                <img src="/images/logos/balero.png" />
            </a>
        </p>
        <h1 th:text="${title}">Title</h1>
            <div class="title">:: Balero CMS Debugger ::</div>
            <p></p>
        <div id="created" th:text="${#dates.format(timestamp)}">July 11,
            2012 2:17:16 PM CDT</div>
        <div>
            There was an unexpected error (type=<span th:text="${error}">Bad</span>, status=<span th:text="${status}">500</span>).
    </div>
    <div>
        <b class="debug-text" th:text="${message}">Fake content</b></div>
        <div>
            Please contact the operator with the above information.
            <br />
            If you are the administrator, check your system console.
        </div>
        <p></p>
        <div class="title">:: Balero CMS Debugger ::</div>
    </div>
</div>
</body>
</html>
