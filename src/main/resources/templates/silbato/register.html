<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns:form="http://www.w3.org/1999/html">

<head th:include="silbato/fragments/metas :: metas">
    <title></title>
</head>

<body>

<div th:include="silbato/fragments/navbar :: navbar"></div>
<div th:include="silbato/fragments/header :: header"></div>

<!-- Content -->
<div th:fragment="main">

    <div class="container">
        <h1>Register</h1>
        <hr />
        <div class="alert alert-info" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span>
            Enter a valid email address
        </div>
        <form method="post" th:action="@{/user/register}">
            <div class="form-group">
                <label for="username">Username *</label>
                <input type="text" class="form-control" id="username" name="username" />
            </div>
            <div class="form-group">
                <label for="password">Password *</label>
                <input type="password" class="form-control" id="password" name="password" />
            </div>
            <div class="form-group">
                <label for="password2">Re-Type Password *</label>
                <input type="password" class="form-control" id="password2" name="password2" />
            </div>
            <div class="form-group">
                <label for="email">Email address *</label>
                <input type="email" class="form-control" id="email" name="email" />
            </div>
            <div class="form-group">
                <label for="firstname">First Name *</label>
                <input type="text" class="form-control" id="firstname" name="firstname" />
            </div>
            <div class="form-group">
                <label for="lastname">Last Name</label>
                <input type="text" class="form-control" id="lastname" name="lastname" />
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" checked="1" /> Suscribe Me To Newsletter
                </label>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
        </form>
    </div>

</div>
<!-- /Content -->

    <div th:replace="silbato/fragments/footer :: footer"></div>

</body>

</html>
