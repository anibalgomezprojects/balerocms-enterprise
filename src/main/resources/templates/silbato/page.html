<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head th:include="silbato/fragments/metas :: metas">
    <title></title>
</head>

<body>

<div th:include="silbato/fragments/navbar :: navbar"></div>
<div th:include="silbato/fragments/header :: header"></div>

<div th:fragment="main">

    <!-- Content -->

    <!-- Static Page -->
    <div class="container" th:each="page : ${pages}">
        <div class="row">
            <h2 th:text="${page.title}">_TITLE</h2>
            <div th:utext="${page.content}">
                _CONTENT
            </div>
        </div>
    </div>
    <!-- /Static Page  -->

    <div class="banner">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <h2>Static Content</h2>
                    <p>Edit in templates/silbato/index.html</p>
                </div>
                <div class="col-lg-6">
                    <ul class="list-inline banner-social-buttons">
                        <li>
                            <a href="#" class="btn btn-default btn-lg"><i class="fa fa-html5"></i> <span class="network-name">Button 1</span></a>
                        </li>
                        <li>
                            <a href="#" class="btn btn-default btn-lg"><i class="fa fa-css3"></i> <span class="network-name">Button 2</span></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- /Content -->
</div>

    <div class="pages">
        <div class="row" th:each="page : ${pages}">
            <div class="col-xs-3 col-md-3"><a href="#" th:href="@{'/page/'+${page.permalink}}" th:text="${page.title}">_TITLE</a></div>
        </div>
    </div>

    <div th:replace="silbato/fragments/footer :: footer"></div>

</body>

</html>
