<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head th:include="silbato/fragments/metas :: metas">
    <title></title>
</head>

<body>

<div th:include="silbato/fragments/navbar :: navbar"></div>
<div th:include="silbato/fragments/header :: header"></div>

<div th:fragment="main" ng-app="BlogApp" ng-controller="BlogController">

    <!-- Content -->

    <div class="blog" th:if="${error404}">
        <div class="container">
            <div class="row text-center">
                <h1>Error 404</h1>
                <img src="/images/error404.png" />
            </div>
        </div>
    </div>

    <!-- Posts -->
    <div class="blog">
        <div class="container">
            <div class="row">
                <div class="col-md-3 sidebar">
                    <ul class="list-unstyled">
                        <li><a href="#">Link 1</a></li>
                        <li><a href="#">Link 2</a></li>
                        <li><a href="#">Link 3</a></li>
                    </ul>
                    <div class="full-padding"></div>
                </div>
                <div class="col-lg-8" th:each="post : ${posts}">
                    <h2 th:text="${post.title}"></h2>
                    <p></p>
                    <p class="lead" th:utext="${post.introPost}">

                    </p>
                    <a th:href="'/blog/'+${post.id}" href="/blog/{{post.id}}">Read More...</a>
                    <hr />
                    <div class="social">
                        <a href="#" class="glyphicon glyphicon-thumbs-up like"></a>
                        <span><b th:text="${post.likes}">{{post.likes}}</b> likes</span>
                        <span><b th:text="${post.hits}">{{post.hits}}</b>hits</span>
                    </div>
                    <hr />
                    Posted by <i th:text="${post.author}">author</i> @  <i th:text="${post.blodate}"></i>
                </div>
            </div>
        </div>
    </div>
    <!-- /Posts  -->

    <div class="banner">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <h2>Static Content</h2>
                    <p>Edit in templates/silbato/index.html</p>
                </div>
                <div class="col-lg-6">
                    <ul class="list-inline banner-social-buttons">
                        <li>
                            <a href="#" class="btn btn-default btn-lg"><i class="fa fa-html5"></i> <span class="network-name">Button 1</span></a>
                        </li>
                        <li>
                            <a href="#" class="btn btn-default btn-lg"><i class="fa fa-css3"></i> <span class="network-name">Button 2</span></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- /Content -->
</div>

    <div class="pages">
        <div class="row">
            <div class="col-xs-3 col-md-3" th:each="page : ${pages}">
                <a href="#" th:href="@{'/page/'+${page.permalink}}" th:text="${page.title}">_TITLE</a>
            </div>
        </div>
    </div>

    <div th:replace="silbato/fragments/footer :: footer"></div>

    <!-- Footer Scripts -->
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <script src="/bower_components/json3/lib/json3.js"></script>
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="/bower_components/angular-resource/angular-resource.js"></script>
    <script src="/bower_components/ngInfiniteScroll/build/ng-infinite-scroll.js"></script>
    <script src="/bower_components/ng-file-upload/ng-file-upload.js"></script>

    <script src="/scripts/app/blog.js"></script>
    <script src="/scripts/service/blog.js"></script>

</body>

</html>
