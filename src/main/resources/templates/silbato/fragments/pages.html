<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title></title>
</head>

<body>

<div th:fragment="pages">

    <div class="pages">
        <div class="row">
            <div class="col-xs-3 col-md-3" th:each="page : ${pages}">
                <a href="#" th:href="@{'/page/'+${page.permalink}}" th:text="${page.title}">_TITLE</a>
            </div>
        </div>
    </div>

</div>

</body>

</html>
