spring.datasource.dataSourceClassName=org.h2.jdbcx.JdbcDataSource
spring.datasource.url=jdbc:h2:mem:balerocms_enterprise;DB_CLOSE_DELAY=-1
spring.datasource.databaseName=
spring.datasource.serverName=
spring.datasource.username=
spring.datasource.password=

spring.jpa.show_sql=false
spring.jpa.hibernate.ddl-auto=validate

spring.thymeleaf.cache= false
spring.thymeleaf.encoding= UTF-8
spring.thymeleaf.content-type=text/html

logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=ERROR

flyway.encoding=UTF-8
flyway.locations=classpath:dev/db/migration

balerocms.minification=false