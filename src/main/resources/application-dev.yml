spring:
    datasource:
        dataSourceClassName: org.h2.jdbcx.JdbcDataSource
        url: jdbc:h2:mem:balerocms_enterprise;DB_CLOSE_DELAY=-1
        databaseName:
        serverName:
        username:
        password:
    jpa:
      show_sql: true
      hibernate:
        ddl-auto: validate
    thymeleaf:
      cache: false
      encoding: UTF-8
      content-type: text/html
    logging:
      level:
          org:
            springframework:
              web: DEBUG
          hibernate: ERROR
flyway:
  encoding: UTF-8
  locations: classpath:dev/db/migration
balerocms:
  minification: false